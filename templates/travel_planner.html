<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Travel Planner</h1>
    <div id="map"></div>
    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 4,
                center: { lat: 39.8283, lng: -98.5795 }, // Center of the US
            });

            const schoolLocations = [
                { name: "Harvard University", lat: 42.3770, lng: -71.1167 },
                { name: "Princeton University", lat: 40.3430, lng: -74.6514 },
                { name: "Yale University", lat: 41.3163, lng: -72.9223 },
                { name: "Columbia University", lat: 40.8075, lng: -73.9626 },
                { name: "University of Pennsylvania", lat: 39.9522, lng: -75.1932 },
                { name: "Dartmouth College", lat: 43.7044, lng: -72.2887 },
                { name: "Brown University", lat: 41.8268, lng: -71.4025 },
                { name: "Cornell University", lat: 42.4534, lng: -76.4735 },
                { name: "Stanford University", lat: 37.4275, lng: -122.1697 },
                { name: "Massachusetts Institute of Technology", lat: 42.3601, lng: -71.0942 },
                { name: "California Institute of Technology", lat: 34.1377, lng: -118.1253 },
                { name: "University of Chicago", lat: 41.7886, lng: -87.5987 },
                { name: "Duke University", lat: 36.0014, lng: -78.9382 },
                { name: "Northwestern University", lat: 42.0565, lng: -87.6753 },
                { name: "Johns Hopkins University", lat: 39.3299, lng: -76.6205 },
                { name: "University of California, Berkeley", lat: 37.8715, lng: -122.2730 },
                { name: "University of California, Los Angeles", lat: 34.0689, lng: -118.4452 },
                { name: "University of Michigan", lat: 42.2780, lng: -83.7382 }
            ];

            schoolLocations.forEach(school => {
                new google.maps.Marker({
                    position: { lat: school.lat, lng: school.lng },
                    map,
                    title: school.name,
                });
            });
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
</body>
</html>
